<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">

<body>

        </div>
    </div>

    <main>
        <section class="stories">
            <div class="story">

            </div>

                    <img src="media/images/stories/nathanwpylestrangeplanet.png" alt="stories-nathanwpylestrangeplanet">

                <p>wawawiwacomics</p>
            </div>
            <div class="story">

                </div>
                <p>respondeai</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/usgmen.jpeg" alt="stories-usgmen_gif">
                </div>
                <p>usgmen_gif</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/memeriagourmet.png" alt="stories-memeriagourmet">

                <p>memeriagourmet</p>

        <section class="timeline">

        </section>

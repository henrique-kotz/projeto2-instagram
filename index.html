<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <div class="top-bar-container">
        <div class="top-bar">
            <div class="logo">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="vertical-border"></div>
                <img src="media/images/logo.png" alt="logo-instagram">
            </div>
            <input type="text" placeholder="Pesquisar">
            <div class="icons">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </div>

    <main>
        <section class="stories">
            <div class="story">
                <div>
                    <img src="media/images/stories/thelongestjohns.jpeg" alt="stories-thelongestjohns">
                </div>
                <p>thelongestjohns</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/meowed.png" alt="stories-meowed">
                </div>
                <p>meowed</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/barked.png" alt="stories-barked">
                </div>
                <p>barked</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/nathanwpylestrangeplanet.png" alt="stories-nathanwpylestrangeplanet">
                </div>
                <p>nathanwpylestrangeplanet</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/wawawiwacomics.png" alt="stories-wawawiwacomics">
                </div>
                <p>wawawiwacomics</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/respondeai.png" alt="stories-respondeai">
                </div>
                <p>respondeai</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/usgmen.jpeg" alt="stories-usgmen_gif">
                </div>
                <p>usgmen_gif</p>
            </div>
            <div class="story">
                <div>
                    <img src="media/images/stories/memeriagourmet.png" alt="stories-memeriagourmet">
                </div>
                <p>memeriagourmet</p>
            </div>
        </section>

        <section class="timeline">
            <div class="post">
                <div class="post-user">
                    <div class="username">
                        <img src="media/images/timeline/meowed.png" alt="meowed">
                        <p>meowed</p>
                    </div>
                    <div class="options">
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
                <img src="media/images/timeline/smart-cat.png" alt="smart-cat">
                <div class="post-bottom">
                    <div class="icons">
                        <div class="left">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="right">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="likes">
                        <img src="media/images/timeline/respondeai.png" alt="respondeai">
                        <p>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></p>
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-user">
                    <div class="username">
                        <img src="media/images/timeline/barked.png" alt="barked">
                        <p>barked</p>
                    </div>
                    <div class="options">
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
                <img src="media/images/timeline/sleepy-doggo.png" alt="sleepy-doggo">
                <div class="post-bottom">
                    <div class="icons">
                        <div class="left">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="right">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="likes">
                        <img src="media/images/timeline/adorableanimals.png" alt="adorableanimals">
                        <p>Curtido por <strong>adorableanimals</strong> e <strong>outras 99.159 pessoas</strong></p>
                    </div>
                </div>
            </div>
        </section>

        <aside class="sidebar">

        </aside>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
